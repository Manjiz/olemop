<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Olemop
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="olemop" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <!-- @todo 该处改为引入 @olemop/client-js -->
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      var olemop = window.olemop
      var host = '127.0.0.1'
      var port = '3010'
      function show() {
        olemop.init({
          host: host,
          port: port,
          log: true
        }, function () {
          olemop.request('connector.entryHandler.entry', 'hello olemop', function (data) {
            alert(data.msg)
          })
        })
      }
    </script>
  </head>
  <body>
    <div class="g-doc">
      <div class="g-banner" style="border:none">
        <div class="logo">
          <div class="img"></div>
        </div>
      </div>
      <div class="g-background">
        <div class="g-content">
          Welcome to Olemop
        </div>
      </div>
      <div class="g-link">
        Home:
        <a href="https://github.com/Manjiz/olemop">https://github.com/Manjiz/olemop</a>
      </div>
      <div class="g-button">
        <input id="test" type="button" value="Test Game Server" onclick="show()"/>
      </div>
    </div>
  </body>
</html>
